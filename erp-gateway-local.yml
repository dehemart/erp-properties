server:
  port : ${PORT:8080}

spring:
  cloud:
    gateway:
      routes:
        - id: produto
          uri: lb://ERP-PRODUTO
        predicates:
          - Path=/produtos/**
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://172.17.0.1:8761/eureka}
  instance:
    preferIpAddress: true

# ACTUATOR
management:
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
    base-path: "/actuator"
    cors:
      allowed-origins: true
    enabled-by-default: false
